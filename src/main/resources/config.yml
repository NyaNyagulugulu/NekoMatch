# NekoMatch 配置文件
# 直接连接到 Paper 1.12.2 服务器

# 服务器地址配置
# 这些地址应该是实际的Paper游戏服务器地址
# 格式: 服务器名: "IP地址:端口"
servers:
  # 4v4 服务器示例 (Paper 1.12.2)
  paper-server-1:
    address: "127.0.0.1:25565"
  paper-server-2:
    address: "127.0.0.1:25566"
  paper-server-3:
    address: "127.0.0.1:25567"

# 游戏模式配置
# 每个模式可以配置多个服务器，插件会自动选择状态为"等待中"的服务器
modes:
  4v4:
    servers:
      - paper-server-1
      - paper-server-2
      - paper-server-3
    description: "四人团队战 (Paper 1.12.2)"